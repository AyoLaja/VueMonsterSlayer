<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h2 class="">YOU</h2>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="playerBar">
                    {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h2 class="">MONSTER</h2>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="monsterBar">
                    {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-show="showStart">
        <div class="small-12 columns">
            <button id="start-game" @click="show">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-show="showControls">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <div class="row text-center" v-show="showControls">
        {{lives}} lives left
    </div>
    <section class="row log" v-if="blow.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="damage in blow">
                    <p class="player-damage">The Monster hit you for {{damage.player}} points</p>
                    <p class="monster-damage">You hit the monster for {{damage.monster}} points</p>
                </li>
            </ul>
            <!--<ul>
                <li class="player-damage" v-for="damage in blowToMonster">
                    You hit the monster for {{damage}} points
                </li>
            </ul>-->
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
